version: '3.8'

services:
  # MinIO для хранения видео (S3-совместимое)
  minio:
    image: minio/minio:latest
    container_name: mypipe_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"      # API
      - "9001:9001"      # Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mypipe_network

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: mypipe_backend
    environment:
      DATABASE_URL: postgresql://mypipe_user:mypipe_password@postgres:5432/mypipe_db
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: videos
      JWT_SECRET: your-secret-key-change-in-production
      CORS_ORIGINS: '["http://localhost:3000", "http://localhost"]'
    ports:
      - "8000:8000"
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - mypipe_network

  # Vue.js Frontend + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: mypipe_frontend
    ports:
      - "80:80"
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend:/app
    networks:
      - mypipe_network

volumes:
  minio_data:

networks:
  mypipe_network:
    driver: bridge
